<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tarefas</title>
</head>

<style media="screen">
	
	input {
		padding: 10px;
		height: 10px;
	}

.button1 {
  background-color: white; 
  color: black; 
  border: 2px solid #4CAF50;
}

.button1:hover {
  background-color: #4CAF50;
  color: white;
}

.button3 {
  background-color: white; 
  color: black; 
  border: 2px solid #f44336;
}

.button3:hover {
  background-color: #f44336;
  color: white;
}

fieldset { border:1px solid green }

legend {
  padding: 0.2em 0.5em;
  border:1px solid green;
  color:black;
  font-size:90%;
  text-align:left;
  }

</style>

<body>

  <div class="small-container">
    <h1><b>Lista de Tarefas</b></h1>
  </div>

<fieldset>	
	<legend><b>Inserção/Edição de Tarefas</b></legend>
	<input id="inpNome" type="text" placeholder="Nome da tarefa...">
	<input id="inpStatus" type="text" placeholder="Status da tarefa...">
	<button class="button1" id="btnInsert">Insert Data</button>
</fieldset><br>

<fieldset>
	<legend><b>Remover Tarefas</b></legend>
	<input id="inpRem" type="text" placeholder="Nome da tarefa a remover...">
	<button class="button3" id="btnRemove">Remove</button>
	<button class="button3" id="btnRemoveAll">Remove All</button>	
</fieldset><br>

<fieldset>
	<legend><b>Lista de Tarefas</b></legend>
	<div id="lsOutput"></div>
</fieldset><br>

</body>


<script type="text/javascript">

	document.body.style.backgroundColor = "#F0F8FF";
	const inpNome = document.getElementById("inpNome");
	const inpStatus = document.getElementById("inpStatus");
	const inpRem = document.getElementById("inpRem")
	const btnInsert = document.getElementById("btnInsert");
	const btnRemove = document.getElementById("btnRemove");	
	const btnRemoveAll = document.getElementById("btnRemoveAll");	
	const lsOutput = document.getElementById("lsOutput");

	btnInsert.onclick = function () {
		const nome = inpNome.value;
		const status = inpStatus.value;


		console.log(nome);
		console.log(status);

		if (nome&&status) {

			localStorage.setItem(nome, status);
			location.reload();

		}
	};

	btnRemove.onclick = function(){

		const rem = inpRem.value;
		localStorage.removeItem(rem);
		location.reload();
	}

	btnRemoveAll.onclick = function(){

		localStorage.clear();
		location.reload();
	}

	for (let i = 0; i <localStorage.length; i++) {
		const nome = localStorage.key(i);
		const status = localStorage.getItem(nome);
	


	lsOutput.innerHTML += `${nome} = ${status}<br>`;

}
</script>
</html>
