<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tarefas</title>
	<div class="header">
  <img src="https://www.brecorder.com/wp-content/uploads/2017/10/huawei-logo.jpg" alt="logo" />
</div>
</head>

<style media="screen">
	
	.header img {
	  float: left;
	  width: 180px;
	  height: 140px;
	  background: #555;
	}

	.header h1 {
	  position: relative;
	  top: 20px;
	  left: 10px;
	}

body { 
  background: url("http://wallpapersdsc.net/wp-content/uploads/2016/09/Huawei-Computer-Wallpaper.png") no-repeat fixed center; 
}

	table {
  border-collapse: collapse;
  width: 100%;
	}

	th, td {
	  padding: 8px;
	  text-align: left;
	  border-bottom: 1px solid #ddd;
	}

	select {
		padding: 8px;
		text-align: center;
	    border-radius: 7px;
		background-color: #f5f5f5;
		border: 1px solid #cc0000;
	}

	tr:hover {background-color:#e6e6e6;
	}
	input {
		padding: 10px;
		height: 10px;
	}
	.button1 {
	  background-color: white; 
	  border-radius: 7px;
	  color: black; 
	  border: 2px solid #4CAF50;
	}
	.button1:hover {
	  background-color: #4CAF50;
	  color: white;
	}
	.button2 {
	  background-color: white; 
	  border-radius: 7px;
	  color: black; 
	  border: 2px solid #cc0000;
	}
	.button2:hover {
	  background-color: #cc0000;
	  color: white;
	}
	fieldset { border:1px solid #cc0000; 
	background-color: #f5f5f5;
	border-radius: 7px;
	 }
	legend {
	  padding: 0.2em 0.5em;
	  background-color: #f5f5f5;
	  border-radius: 7px;
	  border:1px solid #cc0000;
	  color:black;
	  font-size:90%;
	  text-align:left;
	  }

</style>

<body>

<br><br><br><br><br><br><br><br>

<fieldset>	
	<legend><b>Inserção/Edição de Tarefas</b></legend>
	<input id="inpNome" type="text" placeholder="Nome da tarefa...">
	<select id="inpStatus">
	  <option value="Concluída">Concluída</option>
	  <option value="Incompleta">Incompleta</option>
	  <option value="Atrasada">Atrasada</option>
	</select>
	<button class="button1" id="btnInsert">Insert Data</button>
</fieldset><br>

<fieldset>
	<legend><b>Remover Tarefas</b></legend>
	<input id="inpRem" type="text" placeholder="Nome da tarefa a remover...">
	<button class="button2" id="btnRemove">Remove</button>
	<button class="button2" id="btnRemoveAll">Remove All</button>	
</fieldset><br>

<fieldset>
	<legend><b>Lista de Tarefas</b></legend>
	<div id="lsOutput"></div>
</fieldset><br>

</body>


<script type="text/javascript">
	document.body.style.backgroundColor = "black";
	const inpNome = document.getElementById("inpNome");
	var inpStatus = document.getElementById("inpStatus");
	const inpRem = document.getElementById("inpRem")
	const btnInsert = document.getElementById("btnInsert");
	const btnRemove = document.getElementById("btnRemove");	
	const btnRemoveAll = document.getElementById("btnRemoveAll");	
	const lsOutput = document.getElementById("lsOutput");
	btnInsert.onclick = function () {
		const nome = inpNome.value;
		var status = inpStatus.value;
		console.log(nome);
		console.log(status);
		if (nome&&status) {
			localStorage.setItem(nome, status);
			location.reload();
		}
	};
	btnRemove.onclick = function(){
		const rem = inpRem.value;
		localStorage.removeItem(rem);
		location.reload();
	}
	btnRemoveAll.onclick = function(){
		localStorage.clear();
		location.reload();
	}
	for (let i = 0; i <localStorage.length; i++) {
		const nome = localStorage.key(i);
		var status = localStorage.getItem(nome);
	
	lsOutput.innerHTML += `
<table>
  <tr>
    <hr><td><p align="left">${nome}</p></td>
    <td><p align="right">${status}</p></td>
  </tr>
`;
}
</script>
</html>
